<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MOMOMIA - Contact Us</title>
  <link rel="stylesheet" href="contactus.css" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <a href="index.html" class="home"><h1>MOMOMIA</h1></a>
  <h2 class="heading">Share your valuable feedback !!</h2>
  <div class="container">
    <div class="left">
      <img src="..\images\left.jpg" alt="contact us" height="350px">
      <div class="credit">Credit: <a href="https://freepik.com">Freepik</a></div>
      <div class="socials">
        <h2>Connect with our socials</h2>
        <button class="social" href="#"><i class='bx bxl-instagram'></i></button>
        <button class="social" href="#"><i class='bx bxl-twitter'></i></button>
        <button class="social" href="#"><i class='bx bxl-facebook'></i></button>
      </div>
    </div>
    <div class="right">
      <form action="#">
        <div class="txtbox"><input type="text" id="name" placeholder="Name" required><i class='bx bx-user'></i></div>
        <div class="txtbox"><input type="email" id="email" placeholder="Email"required><i class='bx bx-envelope'></i></div>
        <div class="txtbox"><input type="text" id="subject" placeholder="Subject" required></div>
        <div class="filebox"><input type="file" id="file" accept="image/*"><i class='bx bx-paperclip'></i><label for="file">Add attachment</label></i></div>
        <div class="msgbox"><textarea id="message" placeholder="Your Message" required></textarea></div>
        <div class="submitbtn"><button type="submit" class="btn">Submit <i class='bx bx-send'></i></button></div>
      </form>
    </div>
  </div>
</body>
</html>
